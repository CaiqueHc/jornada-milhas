<mat-form-field class="input-container" appearance="outline">
    <mat-label>{{ label }}</mat-label>
    <mat-icon matPrefix>
        {{ iconPrefixo }}
    </mat-icon>
    <input 
        matInput
        placeholder="Origem"
        [formControl]="control"
        [name]="label"
        ngDefaultControl
        [matAutocomplete]="auto">
    <mat-icon matSuffix>search</mat-icon>
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        @for (estado of filteredOptions$ | async ; track estado ) {
        <mat-option [value]="estado.nome">
            {{estado.nome}}
        </mat-option>
        }
    </mat-autocomplete>
</mat-form-field>
